<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devicelist</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .mdl-layout__content {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Device List</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>

                <div class="mdl-layout-spacer"></div>
            </div>
        </header>


        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Device List</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div style="float:right "> <br>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                   mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                        </div>
                    </div>
                </div>
                <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" id="Request_data1"
                    style="overflow: auto;">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__header--sorted-descending" name="device_name" id="device_name">
                                Device Name </th>
                            <th class="mdl-data-table__header--sorted-descending" name="serial_number"
                                id="serial_number">
                                Serial Number </th>
                            <th class="mdl-data-table__header--sorted-descending" name="status" id="status">
                                Status </th>
                            <th class="mdl-data-table__header--sorted-descending" name="specification"
                                id="specification">
                                Specifications </th>
                            <th>Assign Date</th>
                            <th>Return Date</th>
                            <th>Assign To</th>
                            <th>Assign By</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tbody id="Request_data">
                    </tbody>
                </table>

            </div>
        </main>
    </div>


</body>
<script data-main="getApi.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>

</html>
