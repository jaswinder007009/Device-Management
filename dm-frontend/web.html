<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>

<body>
    <div class="userForm accordion" id="accordion1">
        <!--form division-->
        <form class="form-popup" id="myForm">
            <h1 id="headingText" class="text-success text-center">User Registration</h1>
            <div class="col-lg-7 m-auto d-block">
                <!-- <form action="#"> -->
                <div class="form-group">
                </div>


              
                <div class="content" style="padding-top: 15px;">
                    <div class="form-row" id="form-group">
                        <div class="form-group col-md-2">
                            <label for="salutation">Salutation</label>
                            <select id="salutation" class="form-control">

                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Ms">Ms</option>
                                <option value="Dr">Dr</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                            <span id="firstNames" class="text-danger font-weight-bold"></span>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="middleName">Middle Name</label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-row ">
                    <div class="form-group col-md-4">
                        <label> Email: </label>
                        <input type="text" name="email" class="form-control" id="email">
                        <span id="emails" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label> Password: </label>
                        <input type="password" name="password" class="form-control" id="password">
                        <span id="passwords" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label> Confirm Password: </label>
                        <input type="password" name="confirmpass" class="form-control" id="confirmpass">
                        <span id="confirmpasss" class="text-danger font-weight-bold"></span>
                    </div>
                </div>

                   <div class="form-group">

                        <input type="text" hidden name="User" class="form-control" id="userId">

                    </div>
                    <div class="form-group">

                        <input type="text" hidden name="Status" class="form-control" id="status">

                    </div>
                <div class="form-row ">
                    <div  class="form-group col-md-4">
                        <label for="Role">Enter Role</label>
                        <select id="roleName" class="form-control">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="superadmin">Super Admin</option>
                         </select>

                    </div>

                    <div class="form-group col-md-4">
                        <label> Department: </label>
                        <input type="text" name="departmentName" class="form-control" id="department">
                        <span id="departments" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label> Designation: </label>
                        <input type="text" name="designation" class="form-control" id="designationName">
                        <span id="designations" class="text-danger font-weight-bold"></span>
                    </div>
                </div><br>




                   <div class="form-row">
                    <div class="form-group col-md-4"><label for="DOB">Date Of Birth:</label>
                        <input type="text" id="dob" placeholder="dd-mm-YYYY" name="DOB" class="form-control">
                    </div><br>
                    <div class="form-group col-md-4">
                        <label> Gender: </label>
                        <select id="gender" name="Gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                     </select><br>

                    </div>

                    <div class="form-group col-md-4"><label for="DOJ">Date Of Joining:</label>
                        <input type="text" id="doj" placeholder="dd-mm-YYYY" name="DOJ" class="form-control">
                    </div>
                    </div><br>
                </div><br>



                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                Enter Contact Details
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordion1">
                        <div class="card-body">
                            <label> Contact 1 Details </label><br>
                            <div class="content">
                                <div class="form-row" id="phones1">
                                    <div class="form-group col-md-3">
                                        <label for="type">Type</label>
                                        <select id="contactNumberType" name="Contact"
                                            class="contactNumberType form-control">
                                            <option value="home">Home</option>
                                            <option value="mobile">Mobile</option>
                                            <option value="work">Work</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="number">Number</label>
                                        <input type="text" id="phone_number1" name="phone_number1" maxlength="10"
                                            class="number form-control">
                                        <span id="phone_number1s" class="text-danger font-weight-bold"></span>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="country">Country Code</label>
                                        <select class="countryCode form-control" name="CountryCode">
                                            <option value="91">India</option>

                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="areacode">Area Code</label>
                                        <input type="text" class="areaCode form-control" name="AreaCode">
                                    </div>
                                </div>

                            </div>
                            <br>
                            <label> Contact 2 Details </label><br>

                            <div class="content">
                                <div class="form-row" id="phones2">
                                    <div class="form-group col-md-3">
                                        <label for="type">Type</label>
                                        <select id="contactNumberType" name="Contact"
                                            class="contactNumberType form-control">
                                            <option value="home">Home</option>
                                            <option value="mobile">Mobile</option>
                                            <option value="work">Work</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="number">Number</label>
                                        <input type="text" name="phone_number2" maxlength="10"
                                            class="number form-control">

                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="country">Country Code</label>
                                        <select class="countryCode form-control" name="CountryCode">
                                            <option value="91">India</option>

                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="areacode">Area Code</label>
                                        <input type="text" class="areaCode form-control" name="AreaCode">
                                    </div>
                                </div>


                            </div><br>
                            <label> Contact 3 Details </label><br>
                            <div class="content">

                                <div class="form-row" id="phones3">
                                    <div class="form-group col-md-3">
                                        <label for="type">Type</label>
                                        <select id="contactNumberType" name="Contact"
                                            class="contactNumberType form-control">
                                            <option value="home">Home</option>
                                            <option value="mobile">Mobile</option>
                                            <option value="work">Work</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="number">Number</label>
                                        <input type="text" name="phone_number2" maxlength="10"
                                            class="number form-control">

                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="country">Country Code</label>
                                        <select class="countryCode form-control" name="CountryCode">
                                            <option value="91">India</option>

                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="areacode">Area Code</label>
                                        <input type="text" class="areaCode form-control" name="AreaCode">
                                    </div>
                                </div>


                            </div>
                            <br><br>

                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Enter Address Details
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion1">
                        <div class="card-body">
                            <label> Current Address Information </label>

                            <div class="content">

                                <br>

                                <div class="form-row" id="addresses1">
                                    <div class="form-group col-md-2">
                                        <label for="type">Type:</label>
                                        <select class="addressType form-control">
                                            <option value="current">Current</option>
                                            <option value="permanant">Permanent</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label>Adddress Line 1:</label>
                                        <input type="text" name="CurrentAddress1" class="addressLine1 form-control"
                                            id="c1" size="50" maxlength="50">
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label>Adddress Line 2:</label>
                                        <input type="text" name="CurrentAddress2" class="addressLine2 form-control"
                                            id="c2" size="50" maxlength="50">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>City:</label>
                                        <select class="city form-control" id="c4" name="city1">
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>State:</label>
                                        <select class="state form-control" id="c5" name="State1">

                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Country:</label>
                                        <select class="country form-control" id="c6" name="Country1">

                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Pincode</label>
                                        <input type="text" name="pincode1" id="c3" class="pin form-control"
                                            maxlength="6">
                                    </div>
                                </div><br>



                                <input type="checkbox" name="sameaddress" id="sameaddress" class="sameaddress"> Current
                                Address
                                Same as Permanent Address?

                            </div><br><br>
                            <label> Permanent Address Information </label>

                            <div class="content">


                                <div class="form-row" id="addresses2">
                                    <div class="form-group col-md-2">
                                        <label for="type">Type:</label>
                                        <select class="addressType form-control">
                                            <option value="current">Current</option>
                                            <option value="permanant">Permanent</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label>Adddress Line 1:</label>
                                        <input type="text" name="PermanentAddress1" class="addressLine1 form-control"
                                            id="p1" size="50" maxlength="50">
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label>Adddress Line 2:</label>
                                        <input type="text" name="PermanentAddress2" class="addressLine2 form-control"
                                            id="p2" size="50" maxlength="50">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>City:</label>
                                        <select id="p4" class="city form-control" name="city2">
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>State:</label>
                                        <select id="p5" class="state form-control" name="State2">

                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Country:</label>
                                        <select id="p6" class="country form-control" name="Country2">

                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Pincode</label>
                                        <input type="text" id="p3" name="pincode2" class="pin form-control"
                                            maxlength="6">
                                    </div>
                                </div><br>


                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" name="submit" value="submit" class="btn btn-success">
                <button id="closeFormButton" class="btn btn-danger ">Close</button>

            </div>
        </form>

    </div>
    <!--form closing div-->
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Welcome To Admin User Page</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" value=""
                            id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Go To</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Role & Permission</a>
                <a class="mdl-navigation__link" href="">Home Page</a>
                <a class="mdl-navigation__link" href="">Device Dashboard</a>
                <a class="mdl-navigation__link" href="">About</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <button id="popup">Add New User</button> <!-- onclick="openForm()"-->


                <div position : relative;>
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="Request_data" position :
                        relative>

                        <thead>
                            <tr>
                                <th class="mdl-data-table__header--sorted-descending" data-id="first_name">Name</th>
                                <th class="mdl-data-table__header--sorted-descending" data-id="email">Email</th>
                                <th class="" id="role1">Role</th>
                                <th class="">Status</th>
                                <th class="">Contact Number</th>
                                <th class="">Make Active/Inactive</th>
                                <th class="bullet">Update User</th>
                                <th class="">Delete User</th>
                            </tr>
                        </thead>

                        <tbody id="Request_data_body">

                        </tbody>
                    </table>
                </div>
            </div>
            <!--Main closing division-->

        </main>
    </div>



    <script data-main="webpage.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js">

    </script>
</body>

</html>
