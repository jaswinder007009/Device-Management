<!DOCTYPE html>
<html>

<head>
    <title>PENDING REQUESTS</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
       
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <div class="devices">
                    <span class="mdl-layout-title">All Requests</span>
                </div>

                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>

                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
    
        <div class="mdl-layout__drawer" id="navigation">
        </div>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div style="float:right "> <br>
                    <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                        </div>
                    </div>
                </div><br><br><br>
                <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp " id="Request_data1"
                    style="overflow: auto;margin-left: 5px;">
                    <thead id="tablecol">
                        <tr>
                            <th class="mdl-data-table__header--sorted-descending" name="user_id" id="user_id">User Id
                            </th>
                            <th class="mdl-data-table__header--sorted-descending" name="type" id="type">Type </th>
                            <th class="mdl-data-table__header--sorted-descending" name="brand" id="brand">Brand</th>
                            <th class="mdl-data-table__header--sorted-descending" name="model" id="model">Model</th>
                            <th class="mdl-data-table__header--sorted-descending" name="specification"
                                id="specification">Specifications</th>
                            <th class="mdl-data-table__header--sorted-descending" name="name" id="name">Name</th>
                            <th class="mdl-data-table__header--sorted-descending" name="request_date" id="request_date">
                                Request date </th>
                            <th>Availability </th>
                            <th colspan='2'>Action</th>
                        </tr>
                    </thead>
                    <tbody id='content'>

                    </tbody>
                </table>
            </div>
            
            <div class='popup' style="background-color: white;">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp " id="Request_data1"
                    style="overflow: auto;margin-left: 5px;">
                    <thead id="tablehead">
                        <tr class='mdl-color--blue-grey-50'>
                            <th colspan=3>Current Device Holder</th>
                            <th><button class='close'>x</button></th>
                        </tr>
                        <tr>
                            <th name="device_id" id="device_id">Device Id </th>
                            <th name="name" id="name">Current Holder</th>
                            <th name="return_date" id="return_date">Return date </th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id='popupContent'>

                    </tbody>
                </table>
            </div>
        </main>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <script src="/assets/js/request.js"></script>


</body>

</html>
